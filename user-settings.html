<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="icon" type="image/png" href="assets/logos/favicon.png">
        
        <!-- Bootstrap 5.0.2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main-container container-md">
            <h2 class="display-4 text-white">User Settings</h2>

            <form class="mx-5 my-5 px-5">
                <div class="mb-3">
                    <label for="first_name" class="form-label text-white">First Name</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED FNAME IN DB" id="first_name">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label text-white">Last Name</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED LNAME IN DB" id="last_name">
                </div>

                <div class="mb-3">
                    <label for="user_email" class="form-label text-white">Email</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED EMAIL IN DB" id="user_email">
                </div>

                <div class="mb-3">
                    <label for="user_city" class="form-label text-white">City</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED CITY IN DB" id="user_city">
                </div>

                <div class="mb-3">
                    <label for="user_country" class="form-label text-white">Country</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED COUNTY IN DB" id="user_country">
                </div>

                <div class="mb-3">
                    <label for="sub_plan" class="form-label text-white">Subscription Plan</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED SUB_PLAN IN DB" id="sub_plan">
                </div>

                <div class="mb-3">
                    <label for="card_number" class="form-label text-white">Credit Card Number</label>
                    <input type="password" class="form-control bg-dark text-white place-holder" placeholder="STORED CCARD IN DB" id="card_number">
                </div>

                <div class="mb-3">
                    <label for="expiry_date" class="form-label text-white">Expiry Date</label>
                    <input type="date" class="form-control bg-dark text-white place-holder" placeholder="STORED ExpDate IN DB" id="expiry_date">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control bg-dark text-white place-holder" placeholder="STORED USERNAME IN DB" id="username">
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label text-white">New Password</label>
                    <input type="password" class="form-control bg-dark text-white place-holder" placeholder="STORED PWD IN DB" id="new_password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                    <input type="password" class="form-control bg-dark text-white place-holder" placeholder="STORED PWD IN DB" id="confirm_password">
                </div>

                <!--button class="btn btn-primary fw-medium px-5 py-2 mt-4 btn-go">Change Password</button-->
                <input type="submit" class="btn btn-warning fw-medium px-5 py-2 mt-4 btn-go" value="Save Changes" name="save">
            </form>
        </div>
        
        <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
        <script src="js/render-siderbar.js"></script>
        <script src="js/render-topbar.js"></script>
    </body>
</html>
