<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-body">
<nav class="navbar  px-5 bg-dark py-3 shadow">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 px-5 text-white">   <img src="assets/logo.png" alt="Logo"/></span>
    </div>
</nav>
<div class="login-container position-relative">
    <div class="row m-0">

        <div class="col-md-6">
            <div class="main-header">
                <div class="elementor-background-overlay"></div>


                <div class="mw-840 ">
                    <div class="main-header-txt">
                        <h1 class="main-heading">Thousands song and podcast in your device</h1>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-6 position-relative p-5">
            <div class="mb-3 p-5 m-5">
                <label for="exampleFormControlInput1" class="form-label-login">Email address</label>
                <input type="email" class="form-control place-holder" id="exampleFormControlInput1" placeholder="Email or username">
                <label for="inputPassword6" class="form-label-login">Password</label>
                <input type="password" placeholder="Password" id="inputPassword6" class="form-control place-holder" aria-labelledby="passwordHelpInline">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary fw-medium px-5 py-2 mt-5 btn-go" href="index.html">Log In</a>
                </div>
            </div>

        </div>

    </div>
</div>
