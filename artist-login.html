<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artists</title>
  <link rel="icon" type="image/png" href="assets/logos/favicon.png">

  <!-- Bootstrap 5.0.2 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/premium.css">
</head>

<body>
  <nav class="navbar  px-5 bg-dark shadow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 px-5 text-white"> <a href="index.html"> <img src="assets/logo-transparent.png"
            alt="Logo" width="200px"/></a></span>
    </div>
  </nav>
  <div class=" bg-dark">
    <div class="row m-0 artist-login-container">
      <div class="col-md-6 d-flex align-items-end ">
        <img src="assets/artist03.png" width="90%" style="z-index: 1">
        <img src="assets/play-btn-3.png" width="100%" class="bg-play">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <form class="mx-5 my-5 px-5 ">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
            <input type="email" class="form-control bg-dark text-white place-holder" placeholder="Enter email here..."
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Password</label>
            <input type="password" class="form-control bg-dark place-holder text-white" placeholder="Enter password"
              id="exampleInputPassword1">
          </div>
          <div class="d-flex justify-content-center">
            <a class="btn btn-primary fw-medium px-5 py-2 mt-4 btn-go" href="index.html">Login</a>
          </div>
          <p class="text-white mt-5">Don't have access yet? <a class="text-white ms-1"
              href="artist-register.html">Register</a></p>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
