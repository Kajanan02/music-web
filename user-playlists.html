<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    <link rel="icon" type="image/png" href="assets/logos/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/audio-player.css">
</head>

<body>
<script src="js/render-topbar.js"></script>

    <!-- Sidebar Rendered from the Template Goes Here -->

    <div class="main-container">
        <!-- Topbar renders here -->

        <div class="melomaniac-playlists">
            <h2>My Playlists</h2>
            <div class="list">
                <div class="item">
                    <img src="assets/album-art/Divide.png" />
                    <div class="play" onclick="playPauseTrack()">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Favorites</h4>
                    <p>My Favorites</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/study.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Study</h4>
                    <p>Study Music</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/focus.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Focus</h4>
                    <p>Work Music</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/party.png" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Party</h4>
                    <p>PARTY!</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/instrumental.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Instrumental</h4>
                    <p>Instrumental</p>
                </div>
            </div>

            <br><br>

            <div class="list">
                <div class="item">
                    <img src="assets/playlists/love.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Love Songs</h4>
                    <p>Love</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/mood.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Mood</h4>
                    <p>Sad Music</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/old.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Old</h4>
                    <p>The Legends</p>
                </div>

                <div class="item">
                    <img src="assets/playlists/temp.jpeg" />
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Temp</h4>
                    <p>Not yet favorite</p>
                </div>
            </div>
            
            <div style="margin-bottom: 180px;"></div>
            <hr>
        </div>
    </div>

    <!-- Audio Player Rendered as a Template-->
    
    <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
    <script src="js/render-siderbar.js"></script>
    <script src="js/render-player.js"></script>
    <script src="js/audio-player.js"></script>
</body>

</html>
